
<!-- Livechat-widget start -->
<div id="livechat-button" style="position:fixed;bottom:20px;left:20px;z-index:9999;">
  <button id="chat-toggle-btn" onclick="toggleLivechat()" style="background-color:#0052ff;border:none;border-radius:50%;width:60px;height:60px;color:white;font-size:26px;cursor:pointer;transition:0.3s;">
    üí¨
  </button>
</div>

<div id="livechat-window" style="opacity:0;transform:translateY(20px);transition:all 0.3s ease;pointer-events:none;position:fixed;bottom:100px;left:20px;width:300px;height:400px;background:white;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.3);z-index:9999;overflow:hidden;">
  <iframe src="https://coinbase-support-4gag.vercel.app/" width="100%" height="100%" frameborder="0"></iframe>
</div>

<script>
  let chatOpen = false;
  function toggleLivechat() {
    const chatWindow = document.getElementById("livechat-window");
    const chatButton = document.getElementById("chat-toggle-btn");

    if (!chatOpen) {
      chatWindow.style.opacity = "1";
      chatWindow.style.transform = "translateY(0)";
      chatWindow.style.pointerEvents = "auto";
      chatButton.innerHTML = "‚ùå";
    } else {
      chatWindow.style.opacity = "0";
      chatWindow.style.transform = "translateY(20px)";
      chatWindow.style.pointerEvents = "none";
      chatButton.innerHTML = "üí¨";
    }
    chatOpen = !chatOpen;
  }
</script>
<!-- Livechat-widget end -->
